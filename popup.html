<html>
    <head>
        <title>Hacker News Read Time</title>
        <link rel='stylesheet' href='vendor/css/bootstrap.min.css'>
        <link rel='stylesheet' href='css/build.css'>
        <link href="vendor/css/bootstrap4-toggle.min.css" rel="stylesheet">
    </head>
    <body class='hnrt-popup p-1 pl-2 pr-2'>
        <div class="container">
            <div class="row d-flex align-items-center mb-3">
                <div class="col-8">Filter (<span id='filter-reset' class="text-primary">reset</span>)</div>
                <input id="filter" class="col-4" type="number">
            </div>
            <div class="row d-flex align-items-center mb-3">
                <div class="col-8">Sort</div>
                <button id="btn-sort" class="col-4 btn btn-primary">-</button>
            </div>
            <div class="row d-flex align-items-center mb-3">
                <div class="col-8">Show read time</div>
                <input id="btn-enable" class="col-4" type="checkbox" data-toggle="toggle" checked>
            </div>
            <div class="row justify-content-center mb-3">
                <button id="btn-options" type="button" class="btn btn-link">Options</button>
            </div>
        </div>

    </body>
    <script src="vendor/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="vendor/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="vendor/js/bootstrap4-toggle.min.js"></script>
    <script src="js/popup.js" type="text/javascript"></script>
</html>
